<!DOCTYPE html>
<html>
    <head>
        <title>E-Mail Form</title>
        <meta name="author" value="Alexandra Dedok" />
        <meta name="description" value="Setting up email form" />
        <meta name="keywords" content="HTML, CSS" />
    </head>
    <body>
        <form name="set_email_form" method="GET" cation="process.php">
            <div name="email_fill_up_form">
                <label for="email_first_name">First name:</label>
                <input type="text" name="first_name" id="email_first_name" placeholder="Userfirstname" />
                <label for="email_last_name">Last name:</label>
                <input type="text" name="last_name" id="email_last_name" placeholder="Userlastname" />
            </div> </br>
            <div name="email_text">
                <label for="email_email">E-Mail:</label>
                <input type="text" name="email" id="email_email" placeholder="User@email.com" />
                <input type="submit" name="email_submit" value="Join us!" />
            </div>
        </form>
    </body>
</html>
